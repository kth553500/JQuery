<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>06.hover.html</title>
<style>
.reverse {background:black; color:white}
</style>
<script>
$(function(){
	/*
	mouseover와 mouseout함수를 번갈아 가면서 호출해주는 함수
	형식)$('선택자').hover(1.mouseover 2.mouseout)
	*/
	$('h1').hover(function(){
		$(this).addClass('reverse');
	},function(){
		$(this).removeClass('reverse');
	})
})
</script>
</head>
<body>
	<h1>hover test-0</h1>
	<h1>hover test-1</h1>
	<h1>hover test-2</h1>
</body>
</html>
