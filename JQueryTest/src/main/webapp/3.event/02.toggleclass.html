<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>02.toggleclass.html</title>
<style>
	p{margin:4px;font-size:16px;
		font-weight:bolder; cursor:pointer}
	.blue{color:blue}
</style>
<script>
$(function(){
	//$('p').bind('click', function(){
	$('p').click(function(){ //$(선택자).이벤트종류명(function(){})	
		//alert('이벤트 종류')
		//형식) $(선택자).toggleClass(적용시킬 클래스명) 
		//addClass<->removeClass 번갈아가면서 호출
		$(this).toggleClass('blue');
		
	})
})
</script>
</head>
<body>
	<p class="blue">엘리먼트에 적용된 클래스를</p>
	<p>추가하고 제거하기를 반복연습합니다.</p>
</body>
</html>
