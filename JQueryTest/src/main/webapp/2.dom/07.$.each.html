<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>07.$.each.html</title>
<script>
$(function(){
	//var test={name:'naver',link:'http://www.naver.com'}
	//$.each()=>단독으로 사용
	var array=[{name:'naver', link:'http://www.naver.com'},
				    {name:'daum', link:'http://www.daum.net'},
				    {name:'nate', link:'http://www.empas.com'},
				    {name:'google', link:'http://www.google.com'}];
	
	$.each(array,function(index,item){ //index->배열의 인덱스번호
														//item->배열의 인덱스를 통한 접근가능한 객체
		var output=''	;//출력값저장
		output+='<a href="'+item.link+'">';
		output+='<h1>'+ item.name + '</h1>';
		output+='</a>';
		document.body.innerHTML+=output;
	})
})
</script>
</head>
<body>
	<a href="http://www.naver.com"><h1>naver</h1></a>
	
</body>
</html>
