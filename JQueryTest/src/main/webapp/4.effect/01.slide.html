<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>01.slide.html</title>
<style>
	div {
		background:#3d9a44;
		margin:3px;
		width:80px;
		height:40px;
		float:left; /* 왼쪽부터 배치 */
		
	}
</style>
<script>
$(function(){
	//slideup
	$('#slideup').click(function(){
		//형식) $('선택자').slideUp() or slideUp(유지시간,호출할 함수명)
		$('div').slideUp();
	})
	//slidedown
	$('#slidedown').click(function(){
		//형식) $('선택자').slideDown() or slideDown(유지시간(초,문자열(slow,fast)),호출할 함수명)
		//$('div').slideDown();
		$('div').slideDown("slow");
	})
	//sildeToggle
	$('#slideToggle').click(function(){
		//형식) $('선택자').slideToggle() or slideToggle(유지시간(초,문자열(slow,fast)),호출할 함수명)
		
		$('div').slideToggle("slow");
	})
	
})
</script>
</head>
<body>
	<button id="slideup">slideup</button>
	<button id="slidedown">slidedown</button>
	<button id="slideToggle">slidetoggle</button>
	<p>
	<div></div><div></div><div></div><div></div>
	
</body>
</html>
