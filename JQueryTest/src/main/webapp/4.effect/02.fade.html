<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>02.fade.html</title>
<style>
	p{position:relative; width:400px; height:90px;}

	div {
		position:absolute; width:400px; height:75px;
		font-size:36px; text-align:center;
		color:yellow;
		background:red;
		padding-top:25px;
		left:0; top:0; display:none;
		
	}
	span {display:none}
</style>
<script>
$(function(){
	//fadeIn->서서히 화면이 보이는 경우
	$('#fadeIn').click(function(){
		//형식) $('선택자').fadeIn(유지시간=>함수를호출)
		$('div').fadeIn(3000,function(){//div태그를 3초동안 서서히 보여준뒤
			$('span').fadeIn(100); //0.1초
		})
	})
	//fadeOut->불투명도 감소->서서히 사라짐(투명도)
	$('#fadeOut').click(function(){
		//형식) $('선택자').fadeOut()(유지시간(초,문자열(slow,fast)),호출할 함수명)
		
		$('div').fadeOut(3000,function(){//div태그를 3초동안 서서히 사라짐
			$('span').fadeIn(100); // div태그가 서서히 사라질떄까지는 보여야하기때문에
		})
	})
	//fadeToggle ->fadeIn,fadeOut이 번갈아 가면서 화면에 출력
	$('#fadeToggle').click(function(){
		//형식) $('선택자').fadeToggle(유지시간(초,문자열(slow,fast)),호출할 함수명)
		
		$('div').fadeToggle(3000,function(){
			$('span').fadeIn(100);
		});
			
	})
	
})
</script>
</head>
<body>
	<p>
		불투명도를 점점 높여서 보이게 설정
		speed를 fast,normal,slow 또는 0이상의 숫자(밀리세컨드 단위를)
		준다(ex3000),애니매이션이 끝난후에 사용자정의 함수를 지정
	</p>
	<div><span>Success!</span></div>
	<button id="fadeIn">fadeIn</button>
	<button id="fadeOut">fadeOut</button>
	<button id="fadeToggle">fadeToggle</button>
	
</body>
</html>
