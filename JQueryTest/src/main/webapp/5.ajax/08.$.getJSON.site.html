<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>08.$.getJSON.html</title>
<script>
$(function(){
	$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?"
	          +"tags=raccoon&tagmode=any&format=json&jsoncallback=?",function(data){
						//태그X $.each(1.컬렉션객체(배열),2.function(인덱스번호,항목))
						$.each(data.items,function(i,item){
																//item->배열에서 꺼낸 객체하나하나
						//<img src="경로포함해서 불러올 파일명"	>
						$("<img>").attr("src",item.media.m).appendTo("#images");
							//전체의 이미지중에서 0~4인덱스에 해당하는 이미지만 불러오기
							/*if(i==4)
								return false; */
								
							if(i%2==1) /*인덱스가 1이 되면 더이상 불러오기 금지 */
							return false;
						})
	})//function(data){}
})
</script>
</head>
<body>
	<div id="images">
		<img>
	</div>
</body>
</html>
