<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>11.$.getScript().html</title>
<script>
/*
  function call(param){
	return ("Hello," + param)
}
 */
$(function(){
	//형식) $.getScript('경로포함해서 불러올 js파일명')->함수호출이 가능
	$.getScript("test.js"); //실행할때 불러옴
	$('#submit').click(function(){
		var msg=call($('.username').val());
		$('#message').html(msg);
		return false; //전송X
	})
})
</script>
</head>
<body>
	<h1>이름을 입력하세요</h1>
	<input type="text" name="username" class="username"><br><p>
	<button id="submit">전송</button>
	<div id="message"></div>
</body>
</html>
