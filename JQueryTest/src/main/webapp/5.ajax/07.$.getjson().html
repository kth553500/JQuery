<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>07.$.getJson().html</title>

<script>
/* (1)
$.ajax({
	  url:'item2.json',
	  dataType:'json', 
	  success:function(data){ */
	  //(2)$.getJSON('경로포함해서 불러올 파일명(사이트 주소)',불러와서 처리할 function(매개변수명){}
	     $.getJSON('item2.json',function(data){
		  //분리작업:파싱
		  $('#treeData').append('<tr><td>id</td>'+'<td>name</td>'
				                            +'<td>price</td>'+'<td>description</td></tr>')
			//불러올데이터가 태그덩어리->$(선택자).each(~) =>$(this)	
			//불러올 데이터가 태그X->$.each(컬렉션객체(배열),호출해서 처리할 함수명 or 익명함수) ->this
		  $.each(data,function(){
			  $('#treeData').append('<tr><td>'+this.id+'</td><td>'
					                            +this.name+'</td><td>'
					                            +this.price+'</td><td>'
					                            +this.description+'</td></tr>')
		  })//each
})//$.getJSON
</script>
</head>
<body>
	<table border="1" id="treeData"></table>
</body>
</html>
