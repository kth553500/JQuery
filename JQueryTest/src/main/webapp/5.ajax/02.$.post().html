<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>02.$.post().html</title>
<script>
$(function(){
	/*
	$.post()->내부적으로 $.ajax()를 호출(post방식으로 서버에 요청)
					->서버에 요청한 문서결과를 콜백함수전달->
					->콜백함수가 받아서 원하는 위치에 출력
	*/
	
	$('#saveButton').click(function(){
		var value=$('#name').val();
		//alert(value)
		/*
		형식) $.post(1,url(요청문서),
						  2.전달할 매개변수명 {매개변수명:전달할값})
						  3.콜백함수(필수)
						  4.요청문서 종류(생략이 가능)
					aa.jsp?name='홍길동'
		*/
		$.post('aa.jsp',{name:value},function(args){
			//<%=name%>님 jQuery Ajax 환영합니다.!
			$('#resultDIV').html(args);//태그포함한 문자열도 출력
		})
	})
	
	//지우기
	$('#clearButton').click(function(){
		  $('#resultDIV').empty()//내용만 삭제
	})
})
</script>
</head>
<body>
	이름:<input type="text" id="name"><br><p>
	<button id="saveButton">전송</button>
	<button id="clearButton">지우기</button>
	<div id="resultDIV"></div>
</body>
</html>
