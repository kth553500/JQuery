<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title>08.inputaatr.html</title>
<script>
$(function(){
	//입력양식에 관련된 필터 속성 선택자 -> 요소 [속성=값] =>요소:속성명
	//$('input[type=text]').val('값을 입력하세요');
	$('input:text').val('필터선택값을 입력하세요');
	
	//input태그중에서 password속성을 찾아서 배경색을 pink
	$('input:password').css('background','pink').val('값입력');
	
	//버튼의 이름을 회원가입으로 변경하라
	//$('input[type:button]').val('회원가입');
	$('input:button').val('회원가입');
	
	
	var map = {};
	var array = [{}, {}, {}];
	var data = [{
		id: "1",
		idx: 1
	}, {
		id: "2",
		idx: 2
	}, {
		id: "3",
		idx: 3
	}];
	
	var html1 = "";
	for(var i = 0; i < 3; i++) {
		if(data[i]["id"] != "2") {
			html1 += "<tr>";
			html1 += "<td style='color: red;'>1</td>";
			html1 += "<td>2</td>";
			html1 += "<td><a href='/main.do?pageNum=" + (data[i]["idx"] + 1) + "'>3</a></td>";
			html1 += "</tr>";
		}
	}
	
	$("#tableMain").html(html1);
	
})
</script>
</head>
<body>
	<h1>jQuery 필터선택자 예제</h1>
	<input type="text">
	<input type="password">
	<input type="button">
	
	<table id="tableMain">
	</table>
</body>
</html>
