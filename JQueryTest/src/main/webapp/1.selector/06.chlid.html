<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js">

</script>
<title></title>
<script>
$(function(){
	//중첩->트리구조로 형성(DOM)
	//형식) 부모태그 > 자식태그 ->부모태그 바로 밑에 있는 자식태그선택 ->자손X
	//형식2) 부모태그 자식태그 ->부모태그 바로 밑에 있는 자식태그선택->자손O
	//형식3) 부모태그 + 자식태그 =>바로 옆의 태그를 찾을때 사용
	//next()->바로 다음번 항목, prev()=>바로 전의 항목(태그)
	//nextAll()->바로 다음번 항목 전체, prevAll()->바로 이전의 항목전체
	$('body  div').css('border','3px solid navy');
	$('span+a').nextAll().css('border','3px double green'); //a태그 기준
	$('span+a').prevAll().css('background','yellow'); //a태그 기준
	
	//추가(siblings()->nextAll()+prevAll() 모두 포함)
	$('span+a').siblings().css('font-size','50pt');  //a 기준
})
</script>
</head>
<body>
	<div>
		<ul>과일목록
			<li>사과</li>
			<li>배</li>
			<li>복숭아</li>
			<li>오렌지</li>
			<li>파인애플</li>
		</ul>
		<div>가을</div>
	</div>
	<div>jQuery 연습</div>
	<p>
		<span>태그정보0</span>
		<span>태그정보1</span>
		<a>one</a>
		<span>태그정보2</span>
		<span>태그정보3</span>
		<span>태그정보4</span>
	</p>
</body>
</html>
